<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | UniTech Learning</title>
    <link rel="shortcut icon" type="imagex/png" href="../../src/assets/images/icon-page.ico">
    <link rel="stylesheet" href="/pages/login/style.css"/>
</head>

<body>
    
    <div class="page-container">
        <div id="header">
            <script>
                fetch("/components/header/header.html")
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("header").innerHTML = data;
                        let link = document.createElement("link");
                        link.rel = "stylesheet";
                        link.href = "../components/header/header.css";
                        document.head.appendChild(link);
                    });
            </script>
        </div>

        <form action="/login" method="POST" class="login">
            <div class="logo"><img src="../../src/assets/images/logo.png" alt="Logotipo de empresa"></div>

            <div class="input-group">
                <span class="icon"><img src="../../src/assets/images/user.svg" alt="Ícone de usuário"></span>
                <input type="text" name="email" placeholder="E-mail" required>
            </div>

            <div class="input-group">
                <span class="icon"><img src="../../src/assets/images/password.svg" alt="Ícone de cadeado"></span>
                <input type="password" name="senha" placeholder="Senha" required>
            </div>

            <a href="../forgotPassword/index.html" class="forgot-password">Esqueci a senha</a>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <div id="footer">
        <script>
            fetch("/components/footer/footer.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("footer").innerHTML = data;
                    let link = document.createElement("link");
                    link.rel = "stylesheet";
                    link.href = "../components/footer/footer.css";
                    document.head.appendChild(link);
                });
        </script>
    </div>
</body>

</html>
